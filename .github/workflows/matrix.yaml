on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11, 15]
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v2
      - name: Setup Java
      - uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: ${{ matrix.java }}
      - name: Build with Gradle
        run: |
          gradle clean shadowjar -p app
